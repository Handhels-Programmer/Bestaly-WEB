    <div class="main">
        <h1>Carrito de Compras</h1>
        <div id="cart-items"></div>
        <br>
        <button onclick="checkout()">Finalizar Compra</button>
    </div>

    <script>
        // Función para mostrar los productos en el carrito
        function showCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = ''; // Limpiar el contenido anterior

            cartItems.forEach(item => {
                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <h3>${item.name}</h3>
                        <p>Precio: $${item.price}</p>
                        <p>Cantidad: ${item.quantity}</p>
                    </div>
                `;
            });

            if (cartItems.length === 0) {
                cartDiv.innerHTML = '<p>El carrito está vacío.</p>';
            }
        }

        // Función para finalizar la compra
        function checkout() {
            alert('Procediendo a la compra...');
            // Aquí podrías implementar la lógica para el proceso de pago
        }

        // Cargar los elementos del carrito cuando se abra la página
        window.onload = showCart;
    </script>
